{% if stmts|length > 0 %}
<div class="card mb-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Network Visualization</h5>
    <div>
      <button class="btn btn-sm btn-outline-secondary" id="toggle-network">Hide Network</button>
      <button class="btn btn-sm btn-outline-secondary" id="reset-network">Reset</button>
    </div>
  </div>
  <div class="card-body">
    <div id="network-container" style="width: 100%; height: 500px; border: 1px solid #ddd;"></div>
    <div id="network-legend" class="mt-2 d-flex flex-wrap">
      <!-- Node types -->
      <div class="mr-4">
        <strong>Node Types:</strong>
        <div class="d-flex flex-wrap">
          <div class="legend-item mr-3">
            <div style="width: 15px; height: 15px; background-color: #4CAF50; margin-right: 5px;"></div>
            <small>Gene/Protein</small>
          </div>
          <div class="legend-item mr-3">
            <div style="width: 15px; height: 15px; background-color: #FF9800; margin-right: 5px;"></div>
            <small>Chemical</small>
          </div>
          <div class="legend-item mr-3">
            <div style="width: 15px; height: 15px; background-color: #2196F3; margin-right: 5px;"></div>
            <small>GO Term</small>
          </div>
          <div class="legend-item mr-3">
            <div style="width: 15px; height: 15px; background-color: #9C27B0; margin-right: 5px;"></div>
            <small>MESH Term</small>
          </div>
          <div class="legend-item">
            <div style="width: 15px; height: 15px; background-color: #607D8B; margin-right: 5px; border-radius: 50%;"></div>
            <small>Other</small>
          </div>
        </div>
      </div>

      <!-- Edge types -->
      <div>
        <strong>Edge Types:</strong>
        <div class="d-flex flex-wrap">
          <div class="legend-item mr-3">
            <span style="width: 15px; height: 3px; background-color: #00CC00; margin-right: 5px; display: inline-block;"></span>
            <small>Activation</small>
          </div>
          <div class="legend-item mr-3">
            <span style="width: 15px; height: 3px; background-color: #FF0000; margin-right: 5px; display: inline-block;"></span>
            <small>Inhibition</small>
          </div>
          <div class="legend-item mr-3">
            <span style="width: 15px; height: 3px; background-color: #000000; margin-right: 5px; display: inline-block;"></span>
            <small>Phosphorylation</small>
          </div>
          <div class="legend-item mr-3">
            <span style="width: 15px; height: 3px; background-color: #0000FF; margin-right: 5px; display: inline-block;"></span>
            <small>Complex</small>
          </div>
          <div class="legend-item mr-3">
            <span style="width: 15px; height: 3px; background-color: #00CC00; margin-right: 5px; display: inline-block;"></span>
            <small>IncreaseAmount</small>
          </div>
          <div class="legend-item mr-3">
            <span style="width: 15px; height: 3px; background-color: #FF0000; margin-right: 5px; display: inline-block;"></span>
            <small>DecreaseAmount</small>
          </div>
          <div class="legend-item">
            <span style="width: 15px; height: 3px; background-color: #999999; margin-right: 5px; display: inline-block;"></span>
            <small>Other</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
