{% extends "base_form.html" %}

{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cytoscape/dist/cytoscape.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
    <style>
        .btn-role {
            width: 115px;
            height: 70px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn-role img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        .btn-role.active {
            background-color: #e9ecef;
            border-color: #0056b3;
        }

        .btn-role:hover {
            background-color: #e9ecef;
        }

        .role-buttons-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .agent-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .choices__list--dropdown {
            max-height: 300px;
            overflow-y: auto;
        }

        .cy-role {
            pointer-events: none; /* Disable all node interactions */
        }

        .other-agent-container {
            margin-top: 15px;
            display: none;
        }
        #ground-results-container {
            position: relative;
            margin-top: 10px;
        }
        #ground-results {
            width: 100%;
        }
        #ground-agent-button {
        width: 200px;
        }
        #ground-mesh-button {
        width: 200px;
        }

        /* Circle for the question mark */
        .info-icon {
            font-size: 12px;
            color: #fff;
            background: #007bff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        /* Tooltip box */
        .tooltip-box {
            display: none;
            position: absolute;
            bottom: 19px; /* Increase this value to move the box down */
            right: -100px; /* horizontal alignment */
            background: #f8f9fa;
            color: #333; /* Ensure text is visible */
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-size: 14px;
            width: 240px;
            z-index: 1000;
        }

        /* Arrow for tooltip */
        .tooltip-box::before {
            content: '';
            position: absolute;
            top: -6px; /* Adjust arrow to align with the mark */
            left: 20px;
            border-width: 6px;
            border-style: solid;
            border-color: transparent transparent #ddd transparent;
        }

        .tooltip-box::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 20px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent #f8f9fa transparent;
        }

        /* Keep tooltip visible on hover */
        .info-icon:hover + .tooltip-box,
        .tooltip-box:hover {
            display: block;
        }
    </style>

    {{ super() }}
{% endblock %}

{% block container %}

<div class="card card-body bg-light">
    <h1 class="display-4">Statement Search</h1>
    <p class="lead">Search for statements by specifying agent, relationship types, and roles.</p>

    <form method="POST" id="agent-form">
        <div class="form-group">
            <label for="clickable-text" class="form-label">Example Statement: </label>
            <p id="clickable-text" class="clickable-text" style="cursor: pointer; color: blue; text-decoration: underline; display: inline;">
                MEK phosphorylates ERK
            </p>
        </div>
        <!-- Agent Input -->
        <div class="form-group agent-container">
            <label for="agent-name">Agent</label>
            <div style="display: flex; align-items: center; position: relative;">
                <input type="text" class="form-control" id="agent-name" name="agent_name" placeholder="Enter agent name" required>
                <select class="form-control" id="agent-select" style="display: none;"></select>
                <button type="button" id="ground-agent-button" class="btn btn-secondary ml-2" style="position: relative;">
                    <span style="position: relative;">
                        Find Identifier
                        <span class="info-icon" style="position: absolute; top: -5px; right: -20px;">?</span>
                        <div class="tooltip-box">
                            Use this button to ground the agent name into a unique identifier using
                            <a href="https://grounding.indra.bio/" target="_blank" style="color: #007bff; text-decoration: underline;">Gilda</a>.
                        </div>
                    </span>
                </button>
            </div>
        </div>

        <!-- Subject/Object Role Buttons -->
        <div class="form-group">
            <label for="role-buttons-container" class="form-label">Role</label>
            <div class="role-buttons-container" id="role-buttons-container">
                <div class="btn-role" id="btn-subject" data-role="subject">
                    <img src="{{ url_for('static', filename='search/images/role_button2.png') }}" alt="Subject" />
                </div>
                <div class="btn-role" id="btn-object" data-role="object">
                    <img src="{{ url_for('static', filename='search/images/role_button1.png') }}" alt="Subject" />
                </div>
                <div class="btn-role" id="btn-either" data-role="either">
                    <img src="{{ url_for('static', filename='search/images/role_button3.png') }}" alt="Subject" />
                </div>
            </div>
        </div>

        <!-- Optional Other Agent Input -->
            <div class="form-group other-agent-container" id="other-agent-container">
                <label for="other-agent-name">Other Agent(Optional)</label>
                <input type="text" class="form-control" id="other-agent-name" name="other_agent" placeholder="Enter other agent name">
            </div>

        <!-- Relationship Type Multiselect -->
        <div class="form-group mt-4">
            <label for="choices-multiple-remove-button">Relationship Types</label>
            <select id="choices-multiple-remove-button" name="rel_types[]" multiple></select>
            <input type="hidden" id="rel-type-hidden" name="rel_type" value="">
        </div>


        <!-- Mesh Constraint -->
        <div class="form-group mesh-container">
            <label for="mesh-name">Filter by Mesh Term</label>
            <div style="display: flex; align-items: center; gap: 10px; position: relative;">
                <!-- Input field for Mesh name -->
                <input type="text" class="form-control" id="mesh-name" name="mesh_name" placeholder="Enter Mesh name">
                <select class="form-control" id="mesh-select" style="display: none;"></select>
                <button type="button" id="ground-mesh-button" class="btn btn-secondary" style="position: relative;">
                    <span style="position: relative;">
                        Find Identifier
                        <span class="info-icon" style="position: absolute; top: -5px; right: -20px;">?</span>
                        <div class="tooltip-box">
                            Use this button to ground the Mesh name into a unique identifier using
                            <a href="https://grounding.indra.bio/" target="_blank" style="color: #007bff; text-decoration: underline;">Gilda</a>.
                        </div>
                    </span>
                </button>
            </div>
        </div>

        <!-- Hidden Inputs for Roles -->
        <input type="hidden" id="agent-role" name="agent_role" value="">
        <input type="hidden" id="other-agent-role" name="other_agent_role" value="">
        <!-- Hidden Inputs for Agent -->
        <input type="hidden" id="agent-tuple" name="agent_tuple" value="">

        <input type="hidden" id="mesh-tuple" name="mesh_tuple" value="">


        <button type="submit" class="btn btn-primary mt-4">Search</button>

    </form>
</div>

<script id="stmt-types-json" type="application/json">
    {{ stmt_types_json | safe }}
</script>

{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/cytoscape/dist/cytoscape.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
<script src="{{ url_for('static', filename='search/js/search.js') }}"></script>
{% endblock %}
